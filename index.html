<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.9.55/css/materialdesignicons.min.css"
      integrity="sha512-vIgFb4o1CL8iMGoIF7cYiEVFrel13k/BkTGvs0hGfVnlbV6XjAA0M0oEHdWqGdAVRTDID3vIZPOHmKdrMAUChA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="layout.css" />
  </head>

  <body>
    <!--HEADER-->
    <div id="header">
      <!--MENU BUTTON-->
      <span id="btn-show" class="icon">
        <i id="menu-button" class="mdi mdi-menu mdi-36px"></i>
      </span>

      <!--PROFILE PICTURE-->
      <span id="pp">
        <!--PICTURE-->
        <img src="pp.jpg" alt="" />
        <!--PP-DROPDOWN-->
        <span id="pp-dropdown" class="hidden">
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
        </span>
      </span>

      <!--NOTIFICATIONS-->
      <span id="ntf">
        <!--NOTIFICATION BUTTON-->
        <span class="icon-wrapper">
          <i class="mdi mdi-bell mdi-36px"></i>
          <span class="badge">5</span>
        </span>
        <!--NOTIFICATION-DROPDOWN-->
        <span id="ntf-dropdown" class="hidden">
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
          <p class="title is-6">Hello</p>
        </span>
      </span>
    </div>

    <!--SIDEBAR-->
    <div id="sidebar">
      <!--BRAND-->
      <div class="brand">
        <figure class="image">
          <img src="logo-text.png" />
        </figure>
      </div>

      <!--MENU-->
      <div id="menu">
        <a class="menu-item">
          <span class="icon menu-icon">
            <i class="mdi mdi-view-dashboard mdi-36px"></i>
          </span>
          <span class="menu-label">Overview</span>
        </a>
        <a class="menu-item menu-item-active">
          <span class="icon menu-icon">
            <i class="mdi mdi-account-multiple mdi-36px"></i>
          </span>
          <span class="menu-label">Users</span>
        </a>
        <a class="menu-item">
          <span class="icon menu-icon">
            <i class="mdi mdi-book mdi-36px"></i>
          </span>
          <span class="menu-label">Courses</span>
        </a>
        <a class="menu-item">
          <span class="icon menu-icon">
            <i class="mdi mdi-bell mdi-36px"></i>
          </span>
          <span class="menu-label">Notifications</span>
        </a>
      </div>

      <!--BOTTOM-->
      <div id="bottom">
        <a class="menu-item">
          <span class="icon menu-icon">
            <i class="mdi mdi-logout mdi-36px"></i>
          </span>
          <span class="menu-label">Logout</span>
        </a>
      </div>
    </div>

    <!--CONTENT-->
    <div id="content">
      <!--content here...-->
    </div>

    <script src="./layout.js"></script>
  </body>
</html>
